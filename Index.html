<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="StyleCal.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="screen" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspace()">CE</button>
                <button class="btn" onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button> 
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button class="btn" onclick="sin()">sin</button>
                <button class="btn" onclick="pi()">&pi;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">&divide;</button>
            </div>

            <div class="row">
                <button class="btn" onclick="cos()">cos</button>
                <button class="btn" onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>

            <div class="row">
                <button class="btn" onclick="tan()">tan</button>
                <button class="btn" onclick="sqrt()">&radic;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn" onclick="e()">e</button>
                <button class="btn" onclick="pow()">x
                    <span class="comp">y</span>
                </button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value = eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>

        </div>
    </div>
</body>

<script>

        var screen = document.getElementById('screen');
        var button = document.querySelectorAll('.btn');

        for( var item of button){
            item.addEventListener("click", (e) => {
                btntext = e.target.innerText;

                if(btntext == 'x'){
                    btntext = '*';
                }

                if(btntext == 'รท'){
                    btntext = '/';
                }
                screen.value += btntext; 
            });
        }

        function sin() {
            screen.value = Math.sin(screen.value); 
        }

        function cos() {
            screen.value = Math.cos(screen.value); 
        }

        function tan() {
            screen.value = Math.tan(screen.value);
        }

        function log() {
            screen.value = Math.log(screen.value); 
        }

        function pow() {
            screen.value = Math.pow(screen.value, 2);
        }

        function sqrt() {
            screen.value = Math.sqrt(screen.value, 2);
        }

        function pi() {
            screen.value = 3.14159265; 
        }

        function e() {
            screen.value = 2.71828182; 
        }

        function fact() {
            var i, num, f;
            f = 1;
            num = screen.value;
            for(i = 1; i <= num; i++){
                f = f * i;
            }

            i = i - 1; 
            screen.value = f; 
        }

        function backspace() {
            screen.value = screen.value.substr(0, screen.value.length - 1);
        }


</script>
</html>
